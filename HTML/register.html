<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Göppel & Göppel Hotels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/login-register.css" />
  </head>
  <body class="ghostwhite" id="impressum">
    <header id="header">
      <section id="logo">
        <h1 id="title">Göppel & Göppel Hotels</h1>
        <p id="jahrgang">seit 2024</p>
      </section>

      <section class="login">
        <img
          class="login_icon"
          src="/Public/Images/user-128.svg"
          alt="Login Icon" />
        <a class="navlink" href="login.html">Log In</a>
      </section>
    </header>
    <nav>
      <a class="navlink" href="/index.html">Hauptseite</a>
      <a class="navlink" href="hilfe.html">Hilfe</a>
    </nav>

    <main class="flex-row">
      <section id="login_fenster">
        <h2>Registrieren</h2>
        <section class="flex-column" id="login_inhalt">
          <form class="flex-column">
            <section class="input_group">
              <label for="anrede">Anrede:</label>
              <select class="inputfield" name="anrede" id="anrede">
                <option value="herr">Herr</option>
                <option value="frau">Frau</option>
                <option value="divers">Divers</option>
              </select>
            </section>
            <section class="input_group">
              <label for="vorname">Vorname:</label>
              <input
                class="inputfield"
                type="text"
                id="vorname"
                name="vorname"
                required
                placeholder="Max" />
            </section>
            <section class="input_group">
              <label for="nachname">Nachname:</label>
              <input
                class="inputfield"
                type="text"
                id="nachname"
                name="nachname"
                required
                placeholder="Mustermann" />
            </section>
            <section class="input_group">
              <label for="email">E-Mail Adresse:</label>
              <input
                class="inputfield"
                type="email"
                id="email"
                name="email"
                placeholder="max.mustermann@example.com"
                required />
            </section>
            <section class="input_group">
              <label for="username">Nutzername:</label>
              <input
                class="inputfield"
                type="text"
                id="username"
                name="username"
                required
                placeholder="maxi93" />
            </section>
            <section class="input_group">
              <label for="pwd">Password:</label>
              <input
                class="inputfield"
                type="password"
                id="pwd"
                name="pwd"
                required />
            </section>
            <section class="input_group">
              <label for="pwd">Password wiederholen:</label>
              <input
                class="inputfield"
                type="password"
                id="pwd"
                name="pwd"
                required />
            </section>
            <input
              class="submit_button"
              type="submit"
              value="Registrieren"
              required />
          </form>
          <p>
            Sie haben schon ein Konto?
            <a href="/HTML/login.html">Hier anmelden</a>
          </p>
        </section>
      </section>
    </main>
    <footer class="border-top-black flex-row">
      <section class="footer-group flex-row flex-start">
        <section class="footer-column flex-column">
          <a href="impressum.html" class="footer-link">Impressum</a>
          <a href="hilfe.html" class="footer-link">Hilfe</a>
          <a href="/sitemap.html" class="footer-link">Sitemap</a>
        </section>
        <section class="footer-column flex-column">
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
      <section class="footer-group flex-row flex-end">
        <section class="footer-column flex-column">
          <a href="/sitemap.xml" class="footer-link">Sitemap (xml)</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
