<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Göppel & Göppel Hotels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/login-register.css" />
  </head>
  <body class="ghostwhite" id="impressum">
    <header id="header">
      <section id="logo">
        <h1 id="title">Göppel & Göppel Hotels</h1>
        <p id="jahrgang">seit 2024</p>
      </section>

      <section class="login">
        <img
          class="h-50 img-fluid"
          src="/Public/Images/user-128.svg"
          alt="Login Icon" />
        <a class="navlink" href="/HTML/login.html">Log In</a>
      </section>
    </header>
    <nav class="navbar navbar-expand-sm">
      <div class="container ms-1">
        <button class="navbar-toggler d-block d-sm-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link navlink" aria-current="page" href="/index.html">Hauptseite</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navlink" href="hilfe.html">Hilfe</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-row">
      <section id="login_fenster">
        <h2>Registrieren</h2>
        <section class="flex-column" id="login_inhalt">
          <form class="flex-column">
            <section class="input_group container">
              <select
                class="inputfield container-md form-control"
                name="anrede"
                id="anrede"
                required>
                <option value="herr">Herr</option>
                <option value="frau">Frau</option>
                <option value="divers">Divers</option>
              </select>
            </section>
            <section class="input_group container form-floating">
              <input
                class="inputfield container-md form-control"
                type="text"
                id="vorname"
                name="vorname"
                required
                placeholder="Max"
                aria-label="Vorname" />
              <label for="vorname">Vorname:</label>
            </section>
            <section class="input_group container form-floating">
              <input
                class="inputfield container-md form-control"
                type="text"
                id="nachname"
                name="nachname"
                required
                placeholder="Mustermann"
                aria-label="Nachname" />
              <label for="nachname">Nachname:</label>
            </section>
            <section class="input_group container form-floating">
              <input
                class="inputfield container-md form-control"
                type="email"
                id="email"
                name="email"
                placeholder="max.mustermann@example.com"
                required
                aria-label="Email Adresse" />
              <label for="email">E-Mail Adresse:</label>
            </section>
            <section class="input_group container form-floating">
              <input
                class="inputfield container-md form-control"
                type="text"
                id="username"
                name="username"
                required
                placeholder="maxi93"
                aria-label="Nutzername" />
              <label for="username">Nutzername:</label>
            </section>
            <section class="input_group container form-floating">
              <input
                class="inputfield container-md form-control"
                type="password"
                id="pwd"
                name="pwd"
                required
                aria-label="Passwort" />
              <label for="pwd">Password:</label>
            </section>
            <section class="input_group container form-floating">
              <input
                class="inputfield container-md form-control"
                type="password"
                id="pwd"
                name="pwd"
                required
                aria-label="Passwort wiederholen" />
              <label for="pwd">Password wiederholen:</label>
            </section>
            <input
              class="submit_button"
              type="submit"
              value="Registrieren"
              required />
          </form>
          <p>
            Sie haben schon ein Konto?
            <a href="/HTML/login.html">Hier anmelden</a>
          </p>
        </section>
      </section>
    </main>
    <footer class="border-top-black flex-row">
      <section class="footer-group flex-row flex-start">
        <section class="footer-column flex-column">
          <a href="impressum.html" class="footer-link">Impressum</a>
          <a href="hilfe.html" class="footer-link">Hilfe</a>
          <a href="/sitemap.html" class="footer-link">Sitemap</a>
        </section>
        <section class="footer-column flex-column">
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
      <section class="footer-group flex-row flex-end">
        <section class="footer-column flex-column">
          <a href="/sitemap.xml" class="footer-link">Sitemap (xml)</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
