<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Göppel & Göppel Hotels</title>
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/register.css" />
  </head>
  <body class="ghostwhite" id="impressum">
    <header id="header">
      <section id="logo">
        <h1 id="title">Göppel & Göppel Hotels</h1>
        <p id="jahrgang">seit 2024</p>
      </section>

      <section class="login">
        <img
          class="login_icon"
          src="/Public/Images/user-128.svg"
          alt="Login Icon"
        />
        <a class="navlink" href="/HTML/login.html">Log In</a>
      </section>
    </header>
    <nav>
      <a class="navlink" href="/index.html">Hauptseite</a>
      <a class="navlink" href="/HTML/hilfe.html">Hilfe</a>
    </nav>

    <main>
      <section id="login_fenster">
        <h2>Registrieren</h2>
        <section id="login_inhalt">
          <form>
            <section class="input_group">
              <label for="anrede">Anrede:</label>
              <select class="inputfield" name="anrede" id="anrede">
                <option value="herr">Herr</option>
                <option value="frau">Frau</option>
                <option value="divers">Divers</option>
              </select>
            </section>
            <section class="input_group">
              <label for="vorname">Vorname:</label>
              <input
                class="inputfield"
                type="text"
                id="vorname"
                name="vorname"
              />
            </section>
            <section class="input_group">
              <label for="nachname">Nachname:</label>
              <input
                class="inputfield"
                type="text"
                id="nachname"
                name="nachname"
              />
            </section>
            <section class="input_group">
              <label for="email">E-Mail Adresse:</label>
              <input class="inputfield" type="email" id="email" name="email" />
            </section>
            <section class="input_group">
              <label for="username">Nutzername:</label>
              <input
                class="inputfield"
                type="text"
                id="username"
                name="username"
              />
            </section>
            <section class="input_group">
              <label for="pwd">Password:</label>
              <input class="inputfield" type="password" id="pwd" name="pwd" />
            </section>
            <section class="input_group">
              <label for="pwd">Password wiederholen:</label>
              <input class="inputfield" type="password" id="pwd" name="pwd" />
            </section>
            <input class="submit_button" type="submit" value="Registrieren" />
          </form>
          <p>
            Sie haben schon ein Konto?
            <a href="/HTML/login.html">Hier anmelden</a>
          </p>
        </section>
      </section>
    </main>
    <footer class="border-top-black">
      <section class="footer-group flex-start">
        <section class="footer-column">
          <a href="HTML/impressum.html" class="footer-link">Impressum</a>
          <a href="HTML/hilfe.html" class="footer-link">Hilfe</a>
          <a href="HTML/sitemap.html" class="footer-link">Sitemap</a>
        </section>
        <section class="footer-column">
          <a href="index.html" class="footer-link">Bsp. Link</a>
          <a href="index.html" class="footer-link">Bsp. Link</a>
          <a href="index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
      <section class="footer-group flex-end">
        <section class="footer-column">
          <a href="sitemap.xml" class="footer-link">Sitemap (xml)</a>
          <a href="index.html" class="footer-link">Bsp. Link</a>
          <a href="index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
    </footer>
  </body>
</html>
