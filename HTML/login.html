<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Göppel & Göppel Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/login-register.css" />
  </head>
  <body class="ghostwhite" id="impressum">
    <header id="header">
      <section id="logo">
        <h1 id="title">Göppel & Göppel Hotels</h1>
        <p id="jahrgang">seit 2024</p>
      </section>

      <section class="login">
        <img
          class="login_icon"
          src="/Public/Images/user-128.svg"
          alt="Login Icon" />
        <a class="navlink" href="login.html">Log In</a>
      </section>
    </header>
    <nav class="navbar navbar-expand-md">
      <div role="navigation" class="navlink">
        <a class="navlink" href="/index.html">Hauptseite</a>
      </div>
      <div role="navigation" class="navlink">
        <a class="navlink" href="hilfe.html">Hilfe</a>
      </div>
    </nav>

    <main class="flex-row">
      <section id="login_fenster">
        <h2>Login</h2>
        <section class="flex-column" id="login_inhalt">
          <form class="flex-column">


            <section class="input_group container form-floating">
              <!-- <label for="username">Nutzername:</label> -->
              <input
                class="inputfield container-md form-control"
                type="text"
                id="username"
                name="username"
                placeholder="Nutzername"
                aria-label="Username" />
                <label for="username">Nutzername</label>
            </section>
            <section class="input_group container form-floating">
              <!-- <label for="pwd">Password:</label> -->
              <input class="inputfield container-md form-control" type="password" id="pwd" name="pwd" placeholder="Passwort" aria-label="Passwort"/>
              <label for="pwd">Passwort</label>
            </section>
            <input class="submit_button" type="submit" value="Login" />
          </form>
          <p>
            Sie haben noch kein Konto?
            <a href="register.html">Hier registrieren</a>
          </p>
        </section>
      </section>
    </main>
    <footer class="border-top-black flex-row">
      <section class="footer-group flex-row flex-start">
        <section class="footer-column flex-column">
          <a href="impressum.html" class="footer-link">Impressum</a>
          <a href="hilfe.html" class="footer-link">Hilfe</a>
          <a href="/sitemap.html" class="footer-link">Sitemap</a>
        </section>
        <section class="footer-column flex-column">
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
      <section class="footer-group flex-row flex-end">
        <section class="footer-column flex-column">
          <a href="/sitemap.xml" class="footer-link">Sitemap (xml)</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
          <a href="/index.html" class="footer-link">Bsp. Link</a>
        </section>
      </section>
    </footer>
  </body>
</html>
